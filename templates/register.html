<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Professor Estágio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <form action="/register" method="POST" class="glass-container p-8 w-full max-w-md rounded-2xl space-y-4">
    <h1 class="text-2xl font-bold text-center mb-4">Cadastro de Acesso</h1>

    <label class="form-label" for="nome">Nome completo:</label>
    <input class="form-input" type="text" id="nome" name="nome" required>

    <label class="form-label" for="email">E-mail institucional:</label>
    <input class="form-input" type="email" id="email" name="email" required>

    <label class="form-label" for="senha">Senha:</label>
    <input class="form-input" type="password" id="senha" name="senha" required>

    <button type="submit" class="form-button w-full">Cadastrar</button>

    <p class="text-sm text-center text-gray-400 mt-2">
      Já tem acesso?
      <a href="/login" class="text-purple-400 hover:text-purple-300 font-semibold underline">Fazer login</a>
    </p>
  </form>

</body>
</html>
