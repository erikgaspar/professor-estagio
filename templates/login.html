<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Professor Estágio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

  <form action="/login" method="POST" class="glass-container p-8 w-full max-w-md rounded-2xl space-y-4">
    <h1 class="text-2xl font-bold text-center mb-4">Login</h1>

    <label class="form-label" for="email">E-mail:</label>
    <input class="form-input" type="email" id="email" name="email" required>

    <label class="form-label" for="senha">Senha:</label>
    <input class="form-input" type="password" id="senha" name="senha" required>

    <div class="flex items-center mb-2">
      <input type="checkbox" id="lembrar" name="lembrar" class="mr-2">
      <label for="lembrar" class="text-sm text-gray-300">Continuar logado</label>
    </div>

    <button type="submit" class="form-button w-full">Entrar</button>

    <p class="text-sm text-center text-gray-400 mt-2">Apenas usuários aprovados conseguem acessar.</p>

    <div class="text-center mt-4">
      <p class="text-sm text-gray-400">Ainda não tem cadastro?</p>
      <a href="/register" class="text-purple-400 hover:text-purple-300 font-semibold underline">Cadastre-se</a>
    </div>
  </form>

</body>
</html>
